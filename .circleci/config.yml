vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
orbs:
  ansible-playbook: orbss/ansible-playbook@0.0.5

jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
     <<: *vse
     steps:
        - attach_workspace:
           at: .
        - run:
           command: ansible-playbook ./ansible/ec2_deploy.yml --ask-vault-password --user ubuntu --key-file ./ansible/devops.pem

workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
         requires:
            - build
         filters:
            branches:
               only: main
